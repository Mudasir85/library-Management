<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f2f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 0 16px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header .icon {
      width: 64px;
      height: 64px;
      background: #1a73e8;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 28px;
      color: #fff;
    }

    .login-header h1 {
      font-size: 24px;
      font-weight: 700;
      color: #1a73e8;
      margin-bottom: 4px;
    }

    .login-header p {
      font-size: 14px;
      color: #666;
    }

    .login-card {
      background: #fff;
      border-radius: 8px;
      padding: 32px 28px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .login-card h2 {
      font-size: 18px;
      margin-bottom: 24px;
      color: #333;
      text-align: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }

    .form-group input {
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 3px rgba(26,115,232,0.1);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .btn-login:hover { background: #1557b0; }
    .btn-login:active { transform: scale(0.98); }

    .alert {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .credentials-hint {
      margin-top: 20px;
      padding: 12px 16px;
      background: #e8f0fe;
      border-radius: 6px;
      font-size: 13px;
      color: #1a73e8;
      text-align: center;
    }

    .credentials-hint strong { font-weight: 700; }

    @media (max-width: 480px) {
      .login-header h1 { font-size: 20px; }
      .login-card { padding: 24px 20px; }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <div class="icon">&#128218;</div>
      <h1>Library Management</h1>
      <p>Sign in to access the dashboard</p>
    </div>

    <div class="login-card">
      <h2>Login</h2>

      <div id="alert" class="alert alert-error"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn-login">Sign In</button>
      </form>

      <div class="credentials-hint">
        Default credentials: <strong>admin</strong> / <strong>admin123</strong>
      </div>
    </div>
  </div>

<script>
  function showAlert(message) {
    const alert = document.getElementById('alert');
    alert.textContent = message;
    alert.style.display = 'block';
    setTimeout(() => { alert.style.display = 'none'; }, 4000);
  }

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if (!username || !password) {
      showAlert('Please enter both username and password');
      return;
    }

    try {
      const res = await fetch('/mohit/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const result = await res.json();

      if (!res.ok) {
        showAlert(result.error || 'Login failed');
        return;
      }

      // Server sets httpOnly cookie, just redirect
      window.location.href = '/mohit/index.html';
    } catch {
      showAlert('Login failed. Please try again.');
    }
  });
</script>

</body>
</html>
