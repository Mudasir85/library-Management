<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System - Users</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f2f5;
      color: #333;
      min-height: 100vh;
    }

    .header {
      background: #1a73e8;
      color: #fff;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .header h1 { font-size: 22px; font-weight: 600; }

    .container {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px;
    }

    /* Form Card */
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #1a73e8;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-group { display: flex; flex-direction: column; }

    .form-group label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #555;
    }

    .form-group input,
    .form-group select {
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 3px rgba(26,115,232,0.1);
    }

    .form-actions {
      grid-column: 1 / -1;
      display: flex;
      gap: 12px;
      margin-top: 4px;
    }

    .btn {
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .btn:active { transform: scale(0.97); }

    .btn-primary {
      background: #1a73e8;
      color: #fff;
    }

    .btn-primary:hover { background: #1557b0; }

    .btn-secondary {
      background: #e8eaed;
      color: #333;
    }

    .btn-secondary:hover { background: #d2d5db; }

    .btn-danger {
      background: #dc3545;
      color: #fff;
      padding: 6px 14px;
      font-size: 13px;
    }

    .btn-danger:hover { background: #b02a37; }

    .btn-edit {
      background: #ffc107;
      color: #333;
      padding: 6px 14px;
      font-size: 13px;
    }

    .btn-edit:hover { background: #e0a800; }

    /* Alert */
    .alert {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Table */
    .table-wrapper { overflow-x: auto; }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead { background: #f8f9fa; }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #e9ecef;
      font-size: 14px;
    }

    th {
      font-weight: 600;
      color: #555;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tbody tr:hover { background: #f8f9fa; }

    .actions { display: flex; gap: 8px; }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
      font-size: 15px;
    }

    .role-badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .role-admin { background: #e8d5f5; color: #6f42c1; }
    .role-user { background: #d4edda; color: #155724; }
    .role-guest { background: #fff3cd; color: #856404; }

    @media (max-width: 600px) {
      .form-grid { grid-template-columns: 1fr; }
      .header { padding: 12px 16px; }
      .header h1 { font-size: 18px; }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Library Management System</h1>
  </div>

  <div class="container">
    <!-- Alert -->
    <div id="alert" class="alert"></div>

    <!-- User Form -->
    <div class="card">
      <h2 id="formTitle">Add New User</h2>
      <form id="userForm">
        <input type="hidden" id="userId">
        <div class="form-grid">
          <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" placeholder="Enter full name" required minlength="2" maxlength="50">
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="text" id="phone" placeholder="Enter 10-digit phone" required pattern="\d{10}" maxlength="10">
          </div>
          <div class="form-group">
            <label for="role">Role *</label>
            <select id="role" required>
              <option value="">Select Role</option>
              <option value="Admin">Admin</option>
              <option value="User">User</option>
              <option value="Guest">Guest</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password" id="passwordLabel">Password *</label>
            <input type="password" id="password" placeholder="Min 8 characters" required minlength="8">
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="submitBtn">Add User</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;" onclick="resetForm()">Cancel</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Users Table -->
    <div class="card">
      <h2>Users List</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <tr><td colspan="6" class="empty-state">Loading users...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  const API = '/api/users';

  // Show alert message
  function showAlert(message, type) {
    const alert = document.getElementById('alert');
    alert.textContent = message;
    alert.className = 'alert alert-' + type;
    alert.style.display = 'block';
    setTimeout(() => { alert.style.display = 'none'; }, 4000);
  }

  // Load all users
  async function loadUsers() {
    try {
      const res = await fetch(API);
      const users = await res.json();
      const tbody = document.getElementById('usersTableBody');

      if (users.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="empty-state">No users found. Add one above.</td></tr>';
        return;
      }

      tbody.innerHTML = users.map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${escapeHtml(u.full_name)}</td>
          <td>${escapeHtml(u.email)}</td>
          <td>${escapeHtml(u.phone)}</td>
          <td><span class="role-badge role-${u.role.toLowerCase()}">${u.role}</span></td>
          <td class="actions">
            <button class="btn btn-edit" onclick="editUser(${u.id}, '${escapeAttr(u.full_name)}', '${escapeAttr(u.email)}', '${escapeAttr(u.phone)}', '${u.role}')">Edit</button>
            <button class="btn btn-danger" onclick="deleteUser(${u.id}, '${escapeAttr(u.full_name)}')">Delete</button>
          </td>
        </tr>
      `).join('');
    } catch {
      showAlert('Failed to load users', 'error');
    }
  }

  // Escape HTML to prevent XSS
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Escape string for use in HTML attributes
  function escapeAttr(text) {
    return text.replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/"/g, '&quot;');
  }

  // Form submit handler
  document.getElementById('userForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const id = document.getElementById('userId').value;
    const data = {
      full_name: document.getElementById('fullName').value.trim(),
      email: document.getElementById('email').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      role: document.getElementById('role').value,
      password: document.getElementById('password').value
    };

    // Client-side validation
    if (data.full_name.length < 2 || data.full_name.length > 50) {
      showAlert('Full Name must be between 2 and 50 characters', 'error');
      return;
    }
    if (!/^\d{10}$/.test(data.phone)) {
      showAlert('Phone must be exactly 10 digits', 'error');
      return;
    }
    if (!id && data.password.length < 8) {
      showAlert('Password must be at least 8 characters', 'error');
      return;
    }
    if (id && data.password.length > 0 && data.password.length < 8) {
      showAlert('Password must be at least 8 characters', 'error');
      return;
    }

    try {
      const isEdit = !!id;
      const url = isEdit ? `${API}/${id}` : API;
      const method = isEdit ? 'PUT' : 'POST';

      const res = await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      if (!res.ok) {
        showAlert(result.error || 'Something went wrong', 'error');
        return;
      }

      showAlert(isEdit ? 'User updated successfully' : 'User added successfully', 'success');
      resetForm();
      loadUsers();
    } catch {
      showAlert('Failed to save user', 'error');
    }
  });

  // Edit user - populate form
  function editUser(id, name, email, phone, role) {
    document.getElementById('userId').value = id;
    document.getElementById('fullName').value = name;
    document.getElementById('email').value = email;
    document.getElementById('phone').value = phone;
    document.getElementById('role').value = role;
    document.getElementById('password').value = '';
    document.getElementById('password').required = false;
    document.getElementById('passwordLabel').textContent = 'Password (leave blank to keep current)';
    document.getElementById('formTitle').textContent = 'Edit User #' + id;
    document.getElementById('submitBtn').textContent = 'Update User';
    document.getElementById('cancelBtn').style.display = 'inline-block';
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Delete user with confirmation
  async function deleteUser(id, name) {
    if (!confirm(`Are you sure you want to delete "${name}"?`)) return;

    try {
      const res = await fetch(`${API}/${id}`, { method: 'DELETE' });
      const result = await res.json();

      if (!res.ok) {
        showAlert(result.error || 'Failed to delete user', 'error');
        return;
      }

      showAlert('User deleted successfully', 'success');
      loadUsers();
    } catch {
      showAlert('Failed to delete user', 'error');
    }
  }

  // Reset form to "Add" mode
  function resetForm() {
    document.getElementById('userForm').reset();
    document.getElementById('userId').value = '';
    document.getElementById('password').required = true;
    document.getElementById('passwordLabel').textContent = 'Password *';
    document.getElementById('formTitle').textContent = 'Add New User';
    document.getElementById('submitBtn').textContent = 'Add User';
    document.getElementById('cancelBtn').style.display = 'none';
  }

  // Initial load
  loadUsers();
</script>

</body>
</html>
