<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details</title>
    <style>
      :root {
        --bg: #f6f7fb;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --primary: #0f766e;
        --primary-dark: #115e59;
        --border: #e5e7eb;
        --danger: #b91c1c;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(180deg, #ecfeff 0%, var(--bg) 45%);
        color: var(--text);
      }

      .container {
        max-width: 840px;
        margin: 28px auto;
        padding: 0 16px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 18px;
      }

      h1 {
        margin: 0 0 4px;
      }

      .subtitle {
        margin: 0 0 18px;
        color: var(--muted);
      }

      .message {
        margin: 0 0 16px;
        min-height: 20px;
        color: var(--danger);
      }

      .details-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 12px;
      }

      .detail-item {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 12px;
      }

      .detail-label {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
      }

      .detail-value {
        font-size: 15px;
        word-break: break-word;
      }

      .actions {
        margin-top: 18px;
        display: flex;
        gap: 8px;
      }

      button,
      a {
        display: inline-block;
        border-radius: 8px;
        padding: 10px 12px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
      }

      .primary {
        background: var(--primary);
        color: #ffffff;
      }

      .primary:hover {
        background: var(--primary-dark);
      }

      .secondary {
        background: #e5e7eb;
        color: #111827;
      }

      @media (max-width: 768px) {
        .details-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>User Details</h1>
        <p class="subtitle">View complete information for a single user.</p>
        <p id="message" class="message"></p>
        <div id="details" class="details-grid"></div>
        <div class="actions">
          <a class="secondary" href="/">Back to User Management</a>
        </div>
      </div>
    </div>

    <script>
      const message = document.getElementById('message');
      const details = document.getElementById('details');

      function escapeHtml(value) {
        return String(value)
          .replaceAll('&', '&amp;')
          .replaceAll('<', '&lt;')
          .replaceAll('>', '&gt;')
          .replaceAll('"', '&quot;')
          .replaceAll("'", '&#39;');
      }

      function renderUser(user) {
        const fields = [
          ['ID', user.id],
          ['Full Name', user.full_name],
          ['Email', user.email],
          ['Phone', user.phone],
          ['Role', user.role],
          ['Password', user.password]
        ];

        details.innerHTML = fields
          .map(
            ([label, value]) => `
              <div class="detail-item">
                <span class="detail-label">${escapeHtml(label)}</span>
                <div class="detail-value">${escapeHtml(value ?? '')}</div>
              </div>
            `
          )
          .join('');
      }

      async function loadUserDetails() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (!id || !/^\d+$/.test(id)) {
          message.textContent = 'Invalid user id.';
          return;
        }

        try {
          const response = await fetch(`/api/users/${id}`);
          const data = await response.json();

          if (!response.ok) {
            message.textContent = (data && data.message) || 'Failed to load user details.';
            return;
          }

          message.textContent = '';
          renderUser(data);
        } catch (error) {
          message.textContent = 'Failed to load user details.';
        }
      }

      loadUserDetails();
    </script>
  </body>
</html>
